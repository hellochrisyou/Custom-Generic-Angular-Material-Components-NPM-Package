<span *ngFor="let expansionObj of expansionObjects;let i = index">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <span class="expansion-title">{{expansionObj.title}}</span>
                <span class="expansion-sub-title">{{expansionObj.subTitle}}</span>
                <span class="expansion-description">{{expansionObj.description}}</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <ngx-mat-table [dataArray]="expansionObj.array" [columnObjects]="columnObjects" [colDisplay]="colDisplay">
            <ng-template #buttonTemplate1 let-i=index>
                <mat-icon>
                    exit_to_app
                </mat-icon>
            </ng-template>
            <ng-template #buttonTemplate2 let-i=index>
                <mat-icon>
                    exit_to_app
                </mat-icon>
            </ng-template>
            <ng-template #buttonTemplate3 let-i=index>
                <mat-icon>
                    exit_to_app
                </mat-icon>
            </ng-template>
        </ngx-mat-table>
    </mat-expansion-panel>
</span>
