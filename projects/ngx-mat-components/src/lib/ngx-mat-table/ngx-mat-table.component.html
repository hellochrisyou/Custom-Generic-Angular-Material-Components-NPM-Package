<section fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field class="search-form-field">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix class="search-icon">search</mat-icon>
        <input matInput (keyup)="applyFilter($event.target.value)" />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z2">
        <ng-container *ngFor="let col of columnObjects" [matColumnDef]="col.columnId">
            <th mat-header-cell *matHeaderCellDef>{{col.propertyName}} </th>
            <td mat-cell *matCellDef="let dataArray; let i = index;">
                <ng-container *ngIf="!dataArray[col.propertyName] && dataArray[col.propertyName]!==0">
                    {{"-"}}
                </ng-container>
                {{dataArray[col.propertyName]}}
            </td>
        </ng-container>
        <tr class="table-col-row" mat-header-row *matHeaderRowDef="columnIds; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnIds"></tr>
    </table>
    <mat-paginator class="ngx-paginator mat-elevation-z3" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</section>
